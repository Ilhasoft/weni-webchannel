<!DOCTYPE html>
<html lang="en">
<head>
    <title>Push - Web Chat</title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<body style="background: greenyellow;">
  <a href="#" onclick="WebChat.send('/chitchat.greet')">Send chitchat.greet without text</a>
  <br />
  <a href="#" onclick="WebChat.send('/chitchat.greet', 'salut')">Send chitchat.greet with text</a>
  <h1 class="test"> test</h1>
<script src="index.js"  type="text/javascript"></script>
<div id="webchat"></div>
<script>
  WebChat.default.init({
    selector: "#webchat",
    initPayload: null,
    socketUrl: 'https://websocket.dev.cloud.weni.ai',
    host: "https://flows.dev.cloud.weni.ai",
    sessionId: 'test',
    channelUuid: 'fced6d94-3fb3-4865-b06f-c4829bd7ea2b',
    tooltipMessage: "Tooltip message",
    tooltipDelay: 40000,
    subtitle: 'A subtitle',
    inputTextFieldHint: "Type a message...",
    connectingText: "Waiting for server...",
    hideWhenNotConnected: false,
    docViewer: true,
    startFullScreen: true,
    showFullScreenButton: true,
    showCloseButton: true,
    hideWhenNotConnected: true,
    defaultHighlightAnimation: `@keyframes default-botfront-blinker-animation {
      from {
      outline-style: none;
      outline-color: red;
    }
    to {
      outline-style: solid;
      outline-color: red;
    }
  }`,
    onSocketEvent: {
      'bot_uttered': () => console.log('bot uttered'),
    },
    docViewer: false,
    params: {
      images: {
        dims: {
          width: 300,
          height: 200
        }
      },
      storage: "session"
    },
    customizeWidget: {
      titleColor: "#fff",
      subtitleColor: "#fff",
      headerBackgroundColor: "#003a9b",
      launcherColor: "#003a9b",
      chatBackgroundColor: "#fff",
      inputBackgroundColor: "#f4f7f9",
      inputFontColor: "#000",
      inputPlaceholderColor: "#b5b5b5",
      userMessageBubbleColor: "#003a9b",
      userMessageTextColor: "#fff",
      botMessageBubbleColor: "#f4f7f9",
      botMessageTextColor: "#000",
      widgetHeight: "65vh",
      widgetWidth: "370px",
      launcherHeight: "60px",
      launcherWidth: "60px",
      quickRepliesFontColor: "#0084ff",
      quickRepliesBackgroundColor: "none",
      quickRepliesBorderColor: "#0084ff",
      quickRepliesBorderWidth: "1px",
      fullScreenBotMessageBubbleColor: "rgba(0, 0, 0, 0)"
    }
  })
  WebChat.open();
</script>
</body>

</html>
