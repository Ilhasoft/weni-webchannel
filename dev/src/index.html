<!DOCTYPE html>
<html lang="en">
<head>
    <title>Push - Web Chat</title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<body style="background: greenyellow;">
  <a href="#" onclick="WebChat.send('/chitchat.greet')">Send chitchat.greet without text</a>
  <br />
  <a href="#" onclick="WebChat.send('/chitchat.greet', 'salut')">Send chitchat.greet with text</a>
  <h1 class="test"> test</h1>
<script src="index.js"  type="text/javascript"></script>
<div id="webchat"></div>
<script>
  WebChat.default.init({
    marginBottom: `.conversation-container {
      margin-bottom: inherit;
    }`,
    selector: "#webchat",
    initPayload: "demo",
    socketUrl: 'https://socket.push.al',
    channelUuid: 'cf3d62bc-5cab-4561-a96b-3abed4e5be44',
    tooltipPayload: "/tooltip_registered_accounts",
    tooltipDelay: 40000,
    subtitle: 'A subtitle',
    inputTextFieldHint: "Type a message...",
    connectingText: "Waiting for server...",
    hideWhenNotConnected: false,
    docViewer: true,
    showFullScreenButton: true,
    hideWhenNotConnected: true,
    defaultHighlightAnimation: `@keyframes default-botfront-blinker-animation {
      from {
      outline-style: none;
      outline-color: red;
    }
    to {
      outline-style: solid;
      outline-color: red;
    }
  }`,
    onSocketEvent: {
      'bot_uttered': () => console.log('bot uttered'),
    },
    docViewer: false,
    params: {
      images: {
        dims: {
          width: 300,
          height: 200
        }
      },
      storage: "session"
    }
  })
  WebChat.open();
</script>
</body>

</html>
