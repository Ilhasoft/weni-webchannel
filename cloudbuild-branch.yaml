steps:
- name: 'gcr.io/cloud-builders/npm'
  args: ['install']
- name: 'gcr.io/cloud-builders/npm'
  args: ['run','build']
- name: 'gcr.io/cloud-builders/gsutil'
  args: ['cp', 'lib/index.js', 'gs://push-webchat/webchat-$BRANCH_NAME.js']
- name: 'gcr.io/cloud-builders/gsutil'
  args: ['acl', 'ch', '-u', 'AllUsers:R', 'gs://push-webchat/webchat-$BRANCH_NAME.js']